<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="estilo.css"/>
<title>Aula1 - Java Modulo 3</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Clientes - Fuctura">
			<f:facet name="footer">
				<p:commandButton value="Novo Cliente"/>
			</f:facet>
			<p:dataTable emptyMessage="Nenhum Registro encontrado" paginator="true">
				<p:column headerText="código">
				</p:column>
				
				<p:column headerText="CPF">
				</p:column>
				
				<p:column headerText="Nome">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
<!-- 	<p:dialog header="Cadastrar Cliente - Fuctura" widgetVar="dlgCadastrar" draggable="false" resizable="false" modal="true"> -->
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:"/>
				<p:inputText size="20" value="#{MBCliente.mensagem}"/>
				
				<p:outputLabel value="CPF:"/>
				<p:inputText size="20" value="#{MBCliente.cpf}"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="salvar" oncecomplete="PF('dlgCadastrar').hide()" actionListener="#{MBCliente.mostrarMensagem()}" />
				<p:commandButton value="cancelar" oncecomplete="PF('dlgCadastrar').hide()"/>
			</h:panelGrid>
		</h:form>
<!--	</p:dialog> -->

</h:body>
</html>
